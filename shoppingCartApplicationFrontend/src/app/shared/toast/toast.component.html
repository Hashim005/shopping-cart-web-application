<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 max-w-md">
  <div *ngFor="let toast of toasts"
       [ngClass]="getToastClass(toast.type)"
       class="flex items-center gap-3 p-4 rounded-lg shadow-lg cursor-pointer transform transition-all duration-300 hover:scale-105 animate-slide-in"
       (click)="removeToast(toast.id)">
    <div class="text-2xl font-bold flex-shrink-0">{{ getToastIcon(toast.type) }}</div>
    <div class="flex-1 text-sm font-medium">{{ toast.message }}</div>
    <div class="text-2xl font-bold flex-shrink-0 opacity-70 hover:opacity-100">Ã—</div>
  </div>
</div>
