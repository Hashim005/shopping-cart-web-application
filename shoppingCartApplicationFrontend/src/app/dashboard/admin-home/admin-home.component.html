<!-- Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-50 border-b border-gray-200">
  <div class="container mx-auto px-6">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="text-2xl font-bold text-gray-800">ShopCart Admin</span>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-6">
        <a routerLink="/admin/dashboard"
           routerLinkActive="text-purple-600 font-bold"
           class="text-gray-700 hover:text-purple-600 font-medium transition-colors">
          Dashboard
        </a>
        <a routerLink="/admin/product-create"
           routerLinkActive="bg-purple-700"
           class="text-gray-700 hover:text-purple-600 font-medium transition-colors">
          Add Product
        </a>
        <a routerLink="/admin/orders"
           routerLinkActive="text-purple-600 font-bold"
           class="text-gray-700 hover:text-purple-600 font-medium transition-colors">
          Orders
        </a>
        <button (click)="logout()"
                class="bg-red-500 text-white px-6 py-2 rounded-full font-medium hover:bg-red-600 transition-colors">
          Admin
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden py-8 border-t border-gray-200">
      <div class="flex flex-col space-y-3">
        <a routerLink="/admin/dashboard"
           (click)="toggleMobileMenu()"
           routerLinkActive="bg-purple-100 text-purple-600"
           class="text-gray-700 hover:text-purple-600 font-medium py-2 px-4 rounded hover:bg-gray-100">
          Dashboard
        </a>
        <a routerLink="/admin/product-create"
           (click)="toggleMobileMenu()"
           routerLinkActive="bg-purple-100 text-purple-600"
           class="text-gray-700 hover:text-purple-600 font-medium py-2 px-4 rounded hover:bg-gray-100">
          Add Product
        </a>
        <a routerLink="/admin/orders"
           (click)="toggleMobileMenu()"
           routerLinkActive="bg-purple-100 text-purple-600"
           class="text-gray-700 hover:text-purple-600 font-medium py-2 px-4 rounded hover:bg-gray-100">
          Orders
        </a>
        <button (click)="logout()"
                class="bg-red-500 text-white py-2 px-4 rounded-lg font-medium hover:bg-red-600 text-left">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content Area with Router Outlet -->
<div class="min-h-screen bg-gray-100">
  <router-outlet></router-outlet>
</div>
